<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px">

<mat-card *ngIf="dishes" fxFlex>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{dishes.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{dishes.image}} alt={{dishes.name}}>
  <mat-card-content>
    <p>{{dishes.description}}
    </p>
  </mat-card-content>
</mat-card>

<mat-card *ngIf="promotions" fxFlex>
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>
      <h3>{{promotions.name | uppercase}}</h3>
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image src={{promotions.image}} alt={{promotions.name}}>
  <mat-card-content>
    <p>{{promotions.description}}
    </p>
  </mat-card-content>
</mat-card>

</div>
